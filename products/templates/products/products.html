{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
    <div class="container">
        {% for product in products %}
            <div class="row">
                <div class="col">
                    <p>{{ product.name }}  {{ product.sku }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
